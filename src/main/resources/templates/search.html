<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == searchType}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TADA #4 - Loop over the search results to display all job fields. -->

    <table class="job-listing" th:each="job : ${jobs}">
        <tr>
            <td>ID</td><td th:text="${job.getId()}"></td>
        </tr>
        <tr>
            <td>Job Name</td><td th:text="${job.getName()}"></td>
        </tr>
        <tr>
            <td>Employer</td><td><a th:href="@{/search/results(searchType=employer,searchTerm=${job.getEmployer()})}"
                                    th:text="${job.getEmployer()}"></a></td>
        </tr>
        <tr>
            <td>Location</td><td><a th:href="@{/search/results(searchType=location,searchTerm=${job.getLocation()})}"
                                    th:text="${job.getLocation()}"></a></td>
        </tr>
        <tr>
            <td>Position Type</td><td><a th:href="@{/search/results(searchType=positionType,searchTerm=${job.getPositionType()})}"
                                         th:text="${job.getPositionType()}"></a></td>
        </tr>
        <tr>
            <td>Core Competency</td><td><a th:href="@{/search/results(searchType=coreCompetency,searchTerm=${job.getCoreCompetency()})}"
                                               th:text="${job.getCoreCompetency()}"></a></td>
        </tr>
    </table>

</div>

</body>
</html>
